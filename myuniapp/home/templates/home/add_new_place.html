<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Place</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-yellow-400 max-w-lg p-8 rounded shadow-xl w-full">
    <h1 class="text-3xl text-center text-white font-bold mb-4">เพิ่มสถานที่</h1>
    <div class="bg-white bg-opacity-50 rounded p-2">
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="">
          <label for="name" class="block text-sm font-medium text-gray-700">ชื่อ:</label>
          <input type="text" id="name" name="name" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="">
          <label for="detail" class="block text-sm font-medium text-gray-700">รายละเอียด:</label>
          <textarea type="text" id="detail" name="detail" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div class="">
          <label for="latitude" class="block text-sm font-medium text-gray-700">พิกัด (latitude):</label>
          <input type="text" id="latitude" name="latitude" value="{{ form.latitude.value }}" readonly class="mt-1 text-gray-400 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="">
          <label for="latitude" class="block text-sm font-medium text-gray-700">พิกัด (longitude):</label>
          <input type="text" id="latitude" name="latitude" value="{{ form.longitude.value }}" readonly class="mt-1 text-gray-400 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div class="">
          <label for="image" class="block text-sm font-medium text-gray-700">เพิ่มรูปภาพ:</label>
          <input type="file" id="image" name="image" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        <div>
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2">เพิ่มสถานที่</button>
        </div>
      </form>
    </div>
    <div class="text-md text-center pt-4">
      <a href="{% url 'home' %}" class="text-white">ย้อนกลับ</a>
  </div>
  </div>
</body>


</html>
