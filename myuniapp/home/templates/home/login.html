<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .login-box {
            width: 40%;
        }
    </style>
</head>
<body class="bg-yellow-50">
    <header>
        {% include 'home/base.html' %}
    </header>

    <div class="md:h-screen flex items-center justify-center">
        <div class="login-box flex flex-col items-center justify-center px-6 py-8 mx-auto md:lg:py-24">
            <div class="w-full bg-white  rounded-lg shadow-xl md:mt-0 xl:p-0">
                <div class="p-4 md:p-12 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        เข้าสู่ระบบ
                    </h1>
                    <form method="post" action="{% url 'login_user' %}" enctype="multipart/form-data" class="space-y-4 md:space-y-6">
                        {% csrf_token %}
                          <div>
                              <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                              <input type="text" id="username" name="username" required class="mt-1 focus:ring-blue-500 focus:border-gray-600 block w-full shadow-sm sm:text-sm border-gray-300 rounded p-2.5" placeholder="Username" autocomplete="username">
                          </div>
                          <div>
                              <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                              <input type="password" id="password" name="password" required rows="3" class="mt-1 focus:ring-gray-500 focus:border-gray-600 block w-full shadow-sm sm:text-sm border-gray-300 rounded p-2.5" placeholder="Password" autocomplete="current-password">
                          </div>
                          <button type="submit" class="w-full text-white bg-black hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">เข้าสู่ระบบ</button>
                          <p class="text-sm font-light text-gray-500">
                              คุณยังไม่มีบัญชีผู้ใช้? <a href="{% url 'signup' %}" class="font-medium text-primary-600 hover:underline">ลงทะเบียน</a>
                          </p>
                      </form>
              
                </div>
            </div>
        </div>
    </div>
    

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const userMenu = document.getElementById('navbar-user');
        
        menuIcon.addEventListener('click', function() {
        userMenu.classList.toggle('hidden');
        });
    </script>  
</body>
</html>
