{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>profile</title>
    <style>
        #user-dropdown {
          position: absolute;
          top: 3rem;
          right: 2rem;
        }
    </style>
</head>
<body class="bg-yellow-200">
    <nav class="fixed top-0 z-50 w-full bg-white bg-yellow-400 border-b border-white">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
              <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" id="menu-icon" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                  <span class="sr-only">Open sidebar</span>
                  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                  </svg>
               </button>
              <a href="{% url 'home' %}" class="flex ms-2 md:me-24">
                <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap">MyUni</span>
              </a>
            </div>
            <div class="flex items-center">
                <div class="flex items-center ms-3">
                  <div>
                    <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300" aria-expanded="false" id="user-menu-button" data-dropdown-toggle="user-dropdown">
                      <span class="sr-only">Open user menu</span>
                      <img class="w-8 h-8 rounded-full" src="{{ profile.profileimg.url }}" alt="{{ profile.user.username }}">
                    </button>
                  </div>
                  <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow" id="user-dropdown">
                    <div class="px-4 py-3" role="none">
                      <p class="text-sm text-gray-900" role="none">{{ profile.user.username }}</p>
                      <p class="text-sm font-medium text-gray-900 truncate" role="none">{{ profile.user.email }}</p>
                    </div>
                    <ul class="py-1" role="none">
                        <li>
                            <a href="{% url 'profile' profile.user.username %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                              <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-gray-900 bg-gray-100 rounded-full">3</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout_user' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Logout</a>
                        </li>

                    </ul>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </nav>
    
    
    <div class="container mx-auto flex flex-wrap py-24 px-4">
      <section class="w-1/3 pr-8 p-4 bg-gray-100 flex justify-center items-center flex-col">
        <div class="flex items-center">
          <img src="{{ profile.profileimg.url }}" alt="profile image" class="w-28 h-28 rounded-full"><br>
        </div>
        <div class="text-center">
          <h1 class="text-2xl font-bold py-3">@{{ user.username }}</h1>
          <p>{{ profile.bio }}</p>
          <p>{{ profile.location }}</p>
          <a href="{% url 'profile_settings' %}" class="text-gray-500">
            <i class="fas fa-edit text-gray-500"></i>
            Setting Your Profile
          </a>
        </div>
      </section>
  
      <section class="w-2/3 bg-gray-200 p-4">
        <h1 class="text-3xl">Profile Datail</h1>
      </section>
    </div>


    <script>
      const profileImageButton = document.getElementById('user-menu-button');
      const userDropdownMenu = document.getElementById('user-dropdown');
  
      profileImageButton.addEventListener('click', function() {
          userDropdownMenu.classList.toggle('hidden');
      });
     </script>
</body>
</html>
