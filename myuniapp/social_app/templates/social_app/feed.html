<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
</head>
<body>
    <h1>{{ place.name }}</h1>
    {% if posts %}
        <h2>for this place:</h2>
        <ul>
            {% for post in posts %}
                <li>{{ post.title }} - {{ post.user.username }} - {{ post.created_at}}</li>
                <p>{{ post.content }}</p>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts for this place.</p>
    {% endif %}
    
    <button type="submit"><a href="{% url 'home' %}">Back</a></button>
    <button type="submit"><a href="{% url 'create_post' place_id=place.id %}">Post</a></button>
</body>
</html>
