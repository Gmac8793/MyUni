<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
    <div class="bg-yellow-400 max-w-md p-8 rounded shadow-xl">
        <div class="">
            <h1 class="text-3xl text-center text-white font-bold mb-4">Create Event</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-600">Title:</label>
                    <input type="text" id="title" name="title" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded">
                </div>
                <div>
                    <label for="detail" class="block text-sm font-medium text-gray-600">Detail:</label>
                    <textarea id="detail" name="detail" required rows="3" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-x-4">
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-600">Start Date:</label>
                        <input type="datetime-local" id="start_date" name="start_date" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded">
                    </div>
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-600">End Date:</label>
                        <input type="datetime-local" id="end_date" name="end_date" required class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded">
                    </div>
                </div>
                <div>
                    <label for="place" class="block text-sm font-medium text-gray-600">Place:</label>
                    <select id="place" name="place" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {% for place in form.place.field.queryset %}
                            <option value="{{ place.id }}">{{ place.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="event_image" class="block text-sm font-medium text-gray-600">Image:</label>
                    <input type="file" id="event_image" name="event_image" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2">Create This Event</button>
                </div>
            </form>
            <div class="text-center justity-items-center pt-2">
                <a href="{{ referer_url }}" class="text-gray-600">Back to calendar</a>
            </div>
        </div>

    </div>
</body>
</html>
