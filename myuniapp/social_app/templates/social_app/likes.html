<div class="flex items-center gap-4 [&>a:hover]:underline">
    <div class="flex items-center gap-1">
        {% if user in post.likes.all %}
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
            <path fill="black" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        {% else %}
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
            <path fill="white" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        {% endif %}
        {{ post.likes.count }}
      </div>
      {% if user.is_authenticated and user != post.user %}
        <a class="cursor-pointer"
        hx-get="{% url 'like-post' post.id %}" 
        hx-target="closest div" 
        hx-swap="outerHTML">
          {% if user in post.likes.all %}
            <b>ยกเลิก</b>
          {% else %}
            ถูกใจ
          {% endif %}
        </a>    
      {% endif %}
</div>
