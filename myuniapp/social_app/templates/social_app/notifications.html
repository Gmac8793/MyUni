<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white max-w-md p-8 rounded shadow-xl">
        <h1 class="text-2xl font-bold mb-4">Notifications</h1>
        <ul>
            {% for notification in notifications %}
            <li class="mb-2 p-2 bg-gray-100 rounded">
                {{ notification.message }}
                <small class="block text-gray-500">{{ notification.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'mark_notifications_as_read' %}" class="text-blue-500">Mark all as read</a>
        <a href="{{ referer_url }}" class="text-gray-600 px-4 py-2 hover:text-gray-900">ย้อนกลับ</a>
    </div>
</body>
</html>
