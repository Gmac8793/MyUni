<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Settings</title>
</head>
<body>
<div class="max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md">
    <div class="p-4">
        <h1>Complete Your Profile</h1>
        <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                <textarea name="bio" id="bio" rows="4" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your bio...">{{ form.bio.value }}</textarea>
            </div>
            <div>
                <label for="profileimg" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                <input type="file" name="profileimg" id="profileimg" class="py-2 px-3 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" id="location" name="location" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your location..." value="{{ form.location.value }}">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
            </div>
<button>
    <h1>Hello</h1>
</button>
        </form>
    </div>
</div>
</body>
</html>
